<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AI Gap Forecaster{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.7/dist/chart.umd.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top" data-testid="navbar">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('views.dashboard') }}" data-testid="nav-brand">AI Gap Forecaster</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-label="Toggle menu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{{ url_for('views.dashboard') }}" data-testid="nav-dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/watchlist' %}active{% endif %}" href="{{ url_for('views.watchlist') }}" data-testid="nav-watchlist">Watchlist</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/journal' %}active{% endif %}" href="{{ url_for('views.journal') }}" data-testid="nav-journal">Journal</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/performance' %}active{% endif %}" href="{{ url_for('views.performance') }}" data-testid="nav-performance">Performance</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="flash-messages" data-testid="flash-messages" class="container" style="padding-top: 4.5rem;"></div>

    <main class="container" style="padding-top: 5rem; padding-bottom: 2rem;">
        {% block content %}{% endblock %}
    </main>

    <footer class="container mt-4 mb-4 text-center">
        <div class="section-divider mx-auto mb-3"></div>
        <small>AI Gap Forecaster &mdash; RL Forecasting Engine &amp; Adversarial UI Testbed</small>
    </footer>

    <script>
        const BASE_PATH = {{ request.script_root|tojson }};
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
