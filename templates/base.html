<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gap Trader{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.7/dist/chart.umd.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" data-testid="navbar">
        <div class="container">
            <a class="navbar-brand" href="/" data-testid="nav-brand">Gap Trader</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/" data-testid="nav-dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/watchlist' %}active{% endif %}" href="/watchlist" data-testid="nav-watchlist">Watchlist</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/journal' %}active{% endif %}" href="/journal" data-testid="nav-journal">Journal</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/performance' %}active{% endif %}" href="/performance" data-testid="nav-performance">Performance</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="flash-messages" data-testid="flash-messages" class="container mt-2"></div>

    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="container mt-5 mb-3 text-center text-muted">
        <small>Gap Trader &mdash; US Stock Market Gap Scanner &amp; Trading Journal</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
